query PREVIEW_QUERY($id: ID!) {
  card(id: $id, idType: ID, asPreview: true) {
    cdhCards {
      fieldGroupName
      name
      prop {
        cmc
        coloridentity
        colors
        fieldGroupName
        maintype
        manacost
        pt
        side
        type
      }
      related
      reverseRelated
      set {
        fieldGroupName
        muid
        num
        picurl
        rarity
        uuid
      }
      status
      text
      token
    }
    content
    contentType {
      node {
        id
      }
    }
    databaseId
    date
    dateGmt
    desiredSlug
    enclosure
    featuredImage {
      node {
        __typename
        id
      }
    }
    featuredImageDatabaseId
    featuredImageId
    guid
    id
    isRevision
    lastEditedBy {
      node {
        id
      }
    }
    link
    menuOrder
    modified
    modifiedGmt
    slug
    status
    template {
      templateName
      __typename
    }
    title
    uri
    __typename
  }
}
